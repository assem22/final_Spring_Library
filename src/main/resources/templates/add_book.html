<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>add book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

</head>
<body>
    <div th:insert="static/header :: header"></div>
    <div class="container my-5">
        <h3 style="margin-top: 100px">Add Book</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/add-book}" th:object="${book}"
                          method="post">
                        <div class="row">

                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Book Name</label>
                                <input type="text" th:field="*{book_name}" class="form-control" id="name"placeholder="Book Name" />
                            </div>

                            <div class="form-group col-md-8">
                                <label for="genre" class="col-form-label">Genre </label>
                                <input type="text" th:field="*{book_genre}" class="form-control" id="genre" placeholder="Serial Name" />
                            </div>

                            <div class="form-group col-md-8">
                                <label for="description" class="col-form-label">Description</label>
                                <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Description" />
                            </div>

                            <div class="form-group col-md-8">
                                <label class="col-form-label">Author</label>
                                <select th:field ="*{authorId}" class="form-control" >
                                    <option th:each="author: ${authors}" th:value="${author.user_id}" th:text = "${author.name}"></option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
