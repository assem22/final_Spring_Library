<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>role</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</head>
<body>
<section class="p-5  text-center"
         style="background-size: cover; height: 810px">

    <!-- Section heading -->
    <h3 class="text-center font-weight-bold text-uppercase pb-2 mb-4"
        style="margin-top: 100px">Role</h3>
    <hr class="w-header my-4">
    <!-- Section description -->
    <h3 class="lead text-center pt-2 mb-5">Select your account role!</h3>

    <form class="mb-5 mx-md-5" th:action="@{/add-user-role}" method="POST">

        <div class="form-group col-md-8">
            <label class="col-form-label">Author</label>
            <select th:field ="*{authorId}" class="form-control" >
                <option th:each="author: ${authors}" th:value="${author.user_id}" th:text = "${author.name}"></option>
            </select>
        </div>

        <div class="text-center">
            <button class="btn btn-elegant" type="submit">Sign up</button>
        </div>
    </form>

</section>
</body>
</html>
