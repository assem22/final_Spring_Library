<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</head>
<body>
<section class="p-5  text-center"
         style="background-size: cover; height: 810px">

    <!-- Section heading -->
    <h3 class="text-center font-weight-bold text-uppercase pb-2 mb-4"
        style="margin-top: 100px">Sign up</h3>
    <hr class="w-header my-4">
    <!-- Section description -->
    <h3 class="lead text-center pt-2 mb-5">Welcome!</h3>

    <form class="mb-5 mx-md-5" th:action="@{/add-user}" method="POST">

        <div class="col-md-4 mb-4" style="margin: auto;">

            <!-- Name -->
            <input type="text" class="form-control" placeholder="Name" name="name"/>

        </div>
        <div class="col-md-4 mb-4" style="margin: auto;">

            <!-- Email -->
            <input type="email" class="form-control" placeholder="Email" name="username"/>
        </div>

        <div class="col-md-4 mb-4" style="margin: auto;">

            <!-- Subject -->
            <input type="password" class="form-control" placeholder="Password" name="password"/>
        </div>

        <div class="col-md-4 mb-4" style="margin: auto;">

            <!-- Subject -->
            <input type="password" id="password1" class="form-control" placeholder="Repeat password"
                   name="confirm-password">

        </div>

        <div class="text-center">
            <button class="btn btn-elegant" type="submit">Sign up</button>
        </div>
    </form>

</section>
</body>
</html>
